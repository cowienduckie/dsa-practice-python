name: Update README

on:
  push:
    branches:
      - '**'

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      
      - name: Run readme-updater script
        run: |
          cd leetcode
          python readme-updater.py
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add leetcode/README.md
          git diff --staged --quiet || (git commit -m "docs: auto-update leetcode README" && git push)
